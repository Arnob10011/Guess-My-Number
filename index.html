<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Guess my Number</title>
  </head>
  <body>
    <div class="header__content">
      <div class="container again--section">
        <button class="btn--again">Play Again</button>
        <div class="between">(Between 1 to 20)</div>
      </div>
      <div class="guess-text">Guess My Number</div>

      <div class="show--number">?</div>
    </div>

    <!-- number value -->
    <div class="container play--section">
      <div class="input__number">
        <div class="input--section">
          <input class="input__content" type="number" />
        </div>

        <button class="btn--check">check</button>
      </div>
      <!-- text content -->
      <div class="text__content">
        <div class="text">Start Guessing</div>
        <div class="score--content">score :<span class="score"> 20</span></div>
        <div class="highscore--content">
          High score :<span class="highscore"> 0</span>
        </div>
      </div>
    </div>
  </body>
</html>
